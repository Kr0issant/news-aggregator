<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <hero>
            <h1 class="hero-title">Stay Informed.<span class="highlight">Stay Ahead.</span></h1>
            <p class="hero-tagline">Dive into the latest stories from thousands of sources. Your personalized news hub awaits.</p>
        </hero>

        <form>
            <div class="search-section">
                <input type="search" id="search-bar" class="search-bar" placeholder="Search content...">
                <input type="submit" id="submit-btn" class="search-button" value="SUBMIT">
            </div>

            <nav class="filter-section">
                <select class="filter-tag grow-2" id="category">
                    <option>All</option>
                    <option>Sports</option>
                    <option>Technology</option>
                    <option>Science</option>
                    <option>Entertainment</option>
                    <option>Nation</option>
                    <option>World</option>
                    <option>Business</option>
                    <option>Health</option>
                </select>
                <input class="filter-tag grow-2" id="location" placeholder="Location">

                <div class="tooltip-container">
                    <input class="filter-tag date grow-1" id="date-from" type="date" placeholder="From">
                    <span class="tooltip-text">From</span>
                </div>
                <div class="tooltip-container">
                    <input class="filter-tag date grow-1" id="date-to" type="date">
                    <span class="tooltip-text">To</span>
                </div>
                <div class="tooltip-container">
                    <input class="filter-tag results grow-1" id="results-num" type="number" max="100" min="1" value="10">
                    <span class="tooltip-text">Max Results</span>
                </div>
                <div class="tooltip-container">
                    <select class="filter-tag grow-1" id="sort">
                        <option>Relevance</option>
                        <option>Date</option>
                    </select>
                    <span class="tooltip-text">Sort</span>
                </div>
            </nav>
        </form>

        <div class="article-container"></div>
    </div>
    <script src="./script.js" type="module"></script>
</body>

</html>
