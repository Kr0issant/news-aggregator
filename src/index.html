<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <hero>
            <h1 class="hero-title">Stay Informed.<span class="highlight">Stay Ahead.</span></h1>
            <p class="hero-tagline">Dive into the latest stories from thousands of sources. Your personalized news hub awaits.</p>
        </hero>

        <form>
            <div class="search-section">
                <input type="search" id="search-bar" class="search-bar" placeholder="Search content...">
                <input type="submit" id="submit-btn" class="search-button" value="SUBMIT">
            </div>

            <nav class="filter-section">
                <select class="filter-tag" id="category">
                    <option>All</option>
                    <option>Sports</option>
                    <option>Technology</option>
                    <option>Science</option>
                    <option>Entertainment</option>
                    <option>Nation</option>
                    <option>World</option>
                    <option>Business</option>
                    <option>Health</option>
                </select>
                <input class="filter-tag" id="location" placeholder="Location">
                <input class="filter-tag date" id="date-from" type="date" placeholder="From">
                <input class="filter-tag date" id="date-to" type="date">
                <input class="filter-tag results" id="results-num" type="number" max="100" min="1" value="15">
            </nav>
        </form>

        <div class="article-container"></div>
    </div>
    <script src="./script.js" type="module"></script>
</body>

</html>
